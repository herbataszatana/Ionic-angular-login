
<ion-header>
  <ion-toolbar color="white">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Register </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content >
  <form [formGroup]="signUpForm">
    <ion-item lines="full">
      <ion-label position="floating">User name</ion-label>
      <ion-input type="text" placeholder="Username" formControlName="username" required></ion-input>
    </ion-item>

    <ion-item lines="full" class="ion-margin-bottom">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
      <ion-note slot="error" *ngIf="(email.dirty || email.touched) && email.errors">Email is invalid</ion-note>
    </ion-item>

    <ion-item lines="full" class="ion-margin-bottom">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
      <ion-note slot="error" *ngIf="(password.dirty || password.touched) && password.errors">Password needs to be 6 characters</ion-note>
    </ion-item>
    
    <ion-button type="button" expand="block" color="secondary" (click)="submit()">Create account</ion-button>
  </form>
</ion-content>
