<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/note"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ currentNote?.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-content>
      <p>
        Body: <strong>${{ currentNote?.content }}</strong>
      </p>
    </ion-card-content>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="danger" (click)="removeNoteAlert()">
      <ion-icon name="remove"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
